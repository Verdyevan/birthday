<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'project/fonts/register_fonts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'project/css/register_css/css/style.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="">
                {% csrf_token %}
                <h2>Login dulu yaaa</h2>
                <div class="form-group-1">
                    <input type="text" name="username" placeholder="Username.." required />
                    <input type="password" name="password" placeholder="Password.." required />
                </div>
                <input class="btn login_btn" type="submit" value="Login">
                <div class="mt-4">
                    <div class="d-flex justify-content-center links" style="color:black">
                        Don't have an account? <span></span><a href="{% url 'register' %}" class="ml-2">Signup</a>
                    </div>
                 </div>
                {% for message in messages %}
                    <p id="messages" style="color:black">{{message}}</p>
                {% endfor %}
            </form>
        </div>


    </div>
    <!-- JS -->
    <script src="{% static 'project/register_vendor/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'project/js/register_js/js/main.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
