<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'project/fonts/register_fonts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'project/css/register_css/css/style.css' %}">
</head>
<body>

    <div class="main">
        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form" action="">
                {% csrf_token %}
                <h2>Register dulu yaaa</h2>
                <div class="form-group-1">
                    {{form.username}}
                    {{form.email}}
                    {{form.password1}}
                    {{form.password2}}
                </div>
                <input class="btn login_btn" type="submit" value="Register Account">
                <div class="mt-4">
                    <div class="d-flex justify-content-center links" style="color:black">
                        Already have an account? <span></span><a href="{% url 'account_login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </form>
        </div>
        {{form.errors}}
    </div>
